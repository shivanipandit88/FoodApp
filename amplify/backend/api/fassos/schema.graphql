type Restaurant @model {
  id: ID!
  name: String!
  description: String
  image: String
  username: String!
}

type AddMenu @model {
  id: ID!
  dishname: String!
  ingredients: String!
  image: String
  price: Int!
  resid: ID!
  username: String!
  restaurant: Restaurant @connection(fields: ["resid"])
}

type Order @model {
  id: ID!
  username: String!
  menuItems: String!  
}

type CartTable @model {
  id: ID!
  username: String!
  menuItems: String!  
}