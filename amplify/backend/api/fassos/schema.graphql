type Restaurant @model {
  id: ID!
  name: String!
  description: String
  image: String
  username: String!
}

type AddMenu @model {
  id: ID!
  dishname: String!
  ingredients: String!
  image: String
  price: Int!
  restaurantid: ID!
  restaurant: Restaurant @connection(fields: ["restaurantid"])
}

type Order @model {
  id: ID!
  username: String!
  menuItems: String!  
}