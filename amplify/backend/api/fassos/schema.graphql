type Restaurant @model {
  id: ID!
  name: String!
  description: String
  image: String
  username: String!
}

type AddMenu @model {
  id: ID!
  dishname: String!
  ingredients: String!
  image: String
  price: Int!
  resName: String!
  username: String!
}

type Order @model {
  id: ID!
  username: String!
  menuItems: String!  
}

type Cart @model {
  id: ID!
  username: String!
  menuItems: String!  
}